    <div class="container">
        <div class="row guide">

        <div class="row">

            <div class="col-2"></div>
            <article class="col-8 article-contato">
                <!--Artigo 4-->
                <br><br><br><br>
                <h3 id="contato" class="scroll">Entre em Contato</h3>
                <form>
                    <div class="form-group">
                        <label for="exampleInputNanme">Seu Nome</label>
                        <input type="name" class="form-control" id="exampleInputNanme" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Endereço de email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Seu email">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Sua Mensagem:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <br>
                    <button type="submit" style="background-color: #449aef; border: 0; color: #ddd;"
                        class="btn btn-primary">Enviar</button>
                </form>
            </article>
            <div class="col-2"></div>
